<body>
    <img src="img/logo.png"/>
    <!-- Añado el logo de mi página principal.-->
    <table border="1">
        <!-- Añado una tabla con 4 celdas con los respectivos menús de la página con enlaces a noticia.html y hemeroteca.html-->
        <tr>
            <td>

    <img src="img/banner.gif"/>

    <h1>Formulario</h1>
    <!-- Añadimos un formulario para buscar cosas en la página. -->
    <form action="hemeroteca.html" method="GET">
        <!-- Añado un cuadro de búsqueda de texto, seleccionar desde que fechas buscar y en que secciones buscar -->
        Buscar:
        <input type="text" name="busqueda"/><br/>
        De <input type="date" name="start_date"/> a <input type="date" name="end_date"/><br/>
        Sección:
        <select name="secciones">
            <option>Goles</option>
            <option>Fichajes</option>
            <option>Clasificación</option>
        </select>
        <br/>
        <input type="submit" value="Enviar"/>
        <!-- Añado un botón para enviar los datos ingresados anteriormente. -->
    </form>
